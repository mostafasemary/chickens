<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHub Pages</title>
    </head>
    <style>
        body {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  min-height: 100vh;
  overflow: hidden auto;
  background: #000;
}
svg {
  display: block;
}
    </style>
    <body>
        <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg"
            height="50vh">
            <symbol id="t">
                <path d="M250 335.5 95.5 335.5 250 73 404.5 335.5Z">
                    <animate id="a" attributeName="stroke-dasharray"
                        from="0 459.09 0 459.09" to="0 0 918.18 0" dur="3s"
                        fill="freeze" calcMode="linear" />
                </path>
            </symbol>
            <defs>
                <mask id="tm" maskUnits="userSpaceOnUse">
                    <rect width="100%" height="100%" fill="black" />
                    <use xlink:href="#t" fill="white" stroke="white" />
                </mask>
            </defs>
            <g fill="none" stroke-width="3" stroke="white">
                <use xlink:href="#t" />
                <g mask="url(#tm)">
                    <use xlink:href="#t" y="75" />
                    <use xlink:href="#t" y="150" />
                </g>
                <path d="M250 70A1 1 0 00250 430A1 1 0 00250 70Z" opacity="0">
                    <animate attributeName="opacity" from="0" to="1" dur="1s"
                        begin="a.end - 500ms" fill="freeze" calcMode="linear" />
                </path>
            </g>
        </svg>
    </html>
